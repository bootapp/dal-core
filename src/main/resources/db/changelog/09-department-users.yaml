databaseChangeLog:
  - changeSet:
      id: dept-users-table-create
      author: wangh09
      changes:
        - createTable:
            tableName: department_users
            columns:
              - column:
                  name: id
                  type: BigInt
                  constraints:
                    - primaryKey: true
                    - nullable: false
                    - updatable: false
              - column:
                  name: dept_id
                  type: BigInt
              - column:
                  name: user_id
                  type: BigInt
              - column:
                  name: position
                  type: VARCHAR(20)
              - column:
                  name: status
                  type: Int
              - column:
                  name: create_by
                  type: BigInt
              - column:
                  name: last_update_by
                  type: BigInt
              - column:
                  name: create_at
                  type: BigInt
              - column:
                  name: update_at
                  type: BigInt