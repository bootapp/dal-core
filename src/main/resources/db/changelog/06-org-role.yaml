databaseChangeLog:
  - changeSet:
      id: org-role-table-create
      author: wangh09
      changes:
        - createTable:
            tableName: roles_org
            columns:
              - column:
                  name: id
                  type: BigInt
                  constraints:
                    - primaryKey: true
                    - nullable: false
                    - updatable: false
              - column:
                  name: name
                  type: VARCHAR(50)
              - column:
                  name: remark
                  type: VARCHAR(255)
              - column:
                  name: authorities
                  type: clob
              - column:
                  name: status
                  type: Int
              - column:
                  name: create_at
                  type: BigInt
              - column:
                  name: update_at
                  type: BigInt
        - loadData:
            file: "db/data/org_roles.csv"
            separator: '@'
            tableName: roles_org
            columns:
              - column:
                  name: id
                  type: numeric
              - column:
                  name: name
                  type: string
              - column:
                  name: remark
                  type: string
              - column:
                  name: authorities
                  type: string
              - column:
                  name: status
                  type: numeric
              - column:
                  name: create_at
                  type: numeric
              - column:
                  name: update_at
                  type: numeric