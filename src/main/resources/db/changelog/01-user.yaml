databaseChangeLog:
  - changeSet:
      id: user-table-create
      author: wangh09
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BigInt
                  constraints:
                    - primaryKey: true
                    - nullable: false
                    - updatable: false
              - column:
                  name: phone
                  type: VARCHAR(20)
                  constraints:
                    - unique: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    - unique: true
              - column:
                  name: username
                  type: VARCHAR(32)
                  constraints:
                    - unique: true
              - column:
                  name: password_hash
                  type: VARCHAR(60)
              - column:
                  name: status
                  type: Int
              - column:
                  name: create_at
                  type: BigInt
              - column:
                  name: update_at
                  type: BigInt
        - loadData:
            file: "db/data/users.csv"
            separator: '#'
            tableName: users
            columns:
              - column:
                  name: id
                  type: numeric
              - column:
                  name: username
                  type: string
              - column:
                  name: phone
                  type: string
              - column:
                  name: email
                  type: string
              - column:
                  name: password_hash
                  type: string
              - column:
                  name: status
                  type: numeric
              - column:
                  name: create_at
                  type: numeric
              - column:
                  name: update_at
                  type: numeric