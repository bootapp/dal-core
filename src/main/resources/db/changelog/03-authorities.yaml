databaseChangeLog:
  - changeSet:
      id: user-auth-table-create
      author: wangh09
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: group_auth_key
                  type: VARCHAR(50)
                  constraints:
                    - nullable: false
              - column:
                  name: auth_key
                  type: VARCHAR(50)
                  constraints:
                    - primaryKey: true
                    - nullable: false
                    - updatable: false
              - column:
                  name: auth_value
                  type: BigInt
              - column:
                  name: name
                  type: VARCHAR(50)
              - column:
                  name: status
                  type: Int
              - column:
                  name: create_at
                  type: BigInt
              - column:
                  name: update_at
                  type: BigInt
        - loadData:
            file: "db/data/authorities.csv"
            separator: '@'
            tableName: authorities
            columns:
              - column:
                  name: group_auth_key
                  type: string
              - column:
                  name: auth_key
                  type: string
              - column:
                  name: auth_value
                  type: numeric
              - column:
                  name: name
                  type: string
              - column:
                  name: status
                  type: numeric
              - column:
                  name: create_at
                  type: numeric
              - column:
                  name: update_at
                  type: numeric