databaseChangeLog:
  - changeSet:
      id: org-table-create
      author: wangh09
      changes:
        - createTable:
            tableName: organizations
            columns:
              - column:
                  name: id
                  type: BigInt
                  constraints:
                    - primaryKey: true
                    - nullable: false
                    - updatable: false
              - column:
                  name: create_at
                  type: BigInt
              - column:
                  name: update_at
                  type: BigInt
              - column:
                  name: status
                  type: Int
              - column:
                  name: org_role_id
                  type: BigInt
              - column:
                  name: code
                  type: VARCHAR(20)
              - column:
                  name: name
                  type: VARCHAR(20)
        - loadData:
            file: "db/data/organizations.csv"
            separator: '@'
            tableName: organizations
            columns:
              - column:
                  name: id
                  type: numeric
              - column:
                  name: name
                  type: string
              - column:
                  name: code
                  type: string
              - column:
                  name: org_role_id
                  type: numeric
              - column:
                  name: status
                  type: numeric
              - column:
                  name: create_at
                  type: numeric
              - column:
                  name: update_at
                  type: numeric

