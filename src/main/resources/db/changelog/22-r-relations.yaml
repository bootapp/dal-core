databaseChangeLog:
  - changeSet:
      id: r-relations-create
      author: wangh09
      changes:
        - createTable:
            tableName: relations
            columns:
              - column:
                  name: id
                  type: BigInt
                  constraints:
                    - primaryKey: true
                    - nullable: false
                    - updatable: false
              - column:
                  name: source_id
                  type: BigInt
              - column:
                  name: target_id
                  type: BigInt
              - column:
                  name: relation_type
                  type: Int
              - column:
                  name: attached_id1
                  type: BigInt
              - column:
                  name: attached_id2
                  type: BigInt
              - column:
                  name: value1
                  type: VARCHAR(100)
              - column:
                  name: value2
                  type: VARCHAR(100)
              - column:
                  name: status
                  type: Int
              - column:
                  name: create_at
                  type: BigInt
              - column:
                  name: update_at
                  type: BigInt