databaseChangeLog:
  - changeSet:
      id: departments-table-create
      author: wangh09
      changes:
        - createTable:
            tableName: departments
            columns:
              - column:
                  name: id
                  type: BigInt
                  constraints:
                    - primaryKey: true
                    - nullable: false
                    - updatable: false
              - column:
                  name: pid
                  type: BigInt
              - column:
                  name: org_id
                  type: BigInt
              - column:
                  name: name
                  type: VARCHAR(50)
              - column:
                  name: description
                  type: VARCHAR(50)
              - column:
                  name: remark
                  type: VARCHAR(50)
              - column:
                  name: status
                  type: Int
              - column:
                  name: create_by
                  type: BigInt
              - column:
                  name: last_update_by
                  type: BigInt
              - column:
                  name: created_at
                  type: BigInt
              - column:
                  name: updated_at
                  type: BigInt
              - column:
                  name: created_by
                  type: BigInt
              - column:
                  name: last_updated_by
                  type: BigInt
